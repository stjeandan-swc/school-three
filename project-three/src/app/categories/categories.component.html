<div class="ui grid">
  <div class="one wide column"></div>
  <div class="ui form">
    <div class="grouped fields">
      <label class="heading">Categories</label>
      <div class="field" *ngFor='let category of categories'>

          <input type="checkbox" name="">

        </div>
      </div>
    </div>
  </div>
</div>
